$schema: "http://json-schema.org/draft-04/schema#"

id: "virus_genome_hmm_search"
title: Virus Genome HMM Search
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: genomic_data_file
program: '*'
project: '*'
description: >
  Provide result details for HMMER scab of contigs using a custom SARS-CoV-2 set of HMMS.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: virus_genome_hmm_searches
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: virus_genome_peptides
        backref: virus_genome_hmm_searches
        label: data_from
        target_type: virus_genome_peptide
        multiplicity: many_to_many
        required: false


required:
  - type
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "virus_genome_hmm_search" ]

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - HMMER Scab of Contigs

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Virus Genome HMM Search

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - json
      - txt
      - tsv

  virus_genome_peptides:
    $ref: "_definitions.yaml#/to_many"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  accession_number:
    description: >
      SRR accession.
    type: string
