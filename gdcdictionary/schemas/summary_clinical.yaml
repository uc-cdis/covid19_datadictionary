$schema: "http://json-schema.org/draft-04/schema#"

id: "summary_clinical"
title: Summary Clinical
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: clinical
program: '*'
project: '*'
description: >
  A summary of clinically related data from various sources.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: summary_locations
    backref: summary_clinicals
    label: performed_at
    target_type: summary_location
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - summary_locations

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  confirmed:
    description: >
      Confirmed cases
    type: integer

  deaths:
    description: >
      Total number of deaths
    type: integer

  recovered:
    description: >
      Total number of recovered cases
    type: integer

  testing:
    description: >
      Number of tests conducted
    type: integer

  negative:
    description: >
      Number of negative tests
    type: integer

  date:
    description: >
      Date
    type: string
    termDef:
      - term: date
        source: NCI Thesaurus
        term_id: C25164
        term_version: 20.03e (Release date:2020-03-31)

  positiveIncrease:
    description: >
      Increase of positive tests from the day before.
    type: integer

  negativeIncrease:
    description: >
      Increase of negative tests from the day before.
    type: integer

  totalTestsViral:
    description: >
      Total number of PCR tests performed.
    type: integer

  negativeTestsViral:
    description: >
      Total number of negative PCR tests.
    type: integer

  positiveTestsViral:
    description: >
      Total number of positive PCR tests.
    type: integer

  positiveCasesViral:
    description: >
      Total number of positive cases measured with PCR tests.
    type: integer

  pending:
    description: >
      Tests that have been submitted to a lab but no results have been reported yet.
    type: integer
    termDef:
      - term: pending
        source: NCI Thesaurus
        term_id: C53470
        term_version: 20.03e (Release date:2020-03-31)

  totalTestResultsIncrease:
    description: >
      Increase in the total test results from the day before.
    type: integer

  hospitalizedIncrease:
    description: >
      Increase in the number of people hospitalized from the day before.
    type: integer

  deathIncrease:
    description: >
      Increase in the number of deaths from the day before.
    type: integer

  hospitalizedCurrently:
    description: >
      The number of people currently hospitalized.
    type: integer

  hospitalizedCumulative:
    description: >
      Total cumulative number of people hospitalized.
    type: integer

  inIcuCurrently:
    description: >
      The number of people currently in ICU.
    type: integer

  inIcuCumulative:
    description: >
      Total cumulative number of people in ICU.
    type: integer

  onVentilatorCurrently:
    description: >
      The number of people currently on ventilators.
    type: integer

  dataQualityGrade:
    description: >
      The COVID Tracking Project grade of the completeness of the data reporting by a state.
    type: string

  lastUpdateEt:
    description: >
      The last time the data were updated.
    type: string

  staffed_all_beds:
    description: >
      The number of all hospital beds typically set up and staffed for inpatient care.
    type: integer

  staffed_icu_beds:
    description: >
      The number of all ICU beds typically set up and staffed for intensive inpatient care.
