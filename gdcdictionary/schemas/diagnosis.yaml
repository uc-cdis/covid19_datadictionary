      - "null"

  comorbidity:
    description: >
      The simultaneous presence of two chronic diseases or conditions in a patient
    type: boolean

  comorbidity_hiv:
    description: >
      Presence of HIV as comorbidity
    type: boolean

  comorbidity_hepatic_disease:
