      Illinois state COVID ventilators in use
    type: integer
    
  state_ventilators_covid_patients_pct:
    description: >
      Illinois state percentage COVID patients
    type: string
    
  state_ventilators_covid_patients_in_use_pct:
    description: >
      Illinois state percentage COVID patients ventilators in use
    type: string

  state_covid_patients_non_icu:
    description: >
      Illinois state COVID patients non ICU
    type: integer
    
  state_total_covid_pui_in_icu:
    description: >
      Illinois state COVID patients PUI in ICU
    type: integer
    
  state_total_covid_pui_in_hospital:
    description: >
      Illinois state COVID patients PUI in ICU
    type: integer
    
  state_pct_beds_covid_pui:
