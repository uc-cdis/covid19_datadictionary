$schema: "http://json-schema.org/draft-04/schema#"

id: "virus_sra_run_archive"
title: Virus SRA Run Archive
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: data_file
program: '*'
project: '*'
description: >
  Genomic sequence reads of SARS-CoV-2 and related coronaviridae, organized by NCBI accession. Run files are in .sra format and require the [SRA Toolkit](https://github.com/ncbi/sra-tools/wiki/01.-Downloading-SRA-Toolkit).
additionalProperties: false
submittable: true
validators: null


systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
   - exclusive: false
     required: true
     subgroup:
       - name: core_metadata_collections
         backref: virus_sra_run_archive
         label: data_from
         target_type: core_metadata_collection
         multiplicity: many_to_one
         required: false
       - name: virus_sequences
         backref: virus_sra_run_archive
         label: data_from
         target_type: virus_sequence
         multiplicity: many_to_many
         required: false


required:
  - type
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format


uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "SRA-processed sequence" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Virus Genome Variation" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: [ "NCBI SRA file" ]

  virus_sequences:
    $ref: "_definitions.yaml#/to_many"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
