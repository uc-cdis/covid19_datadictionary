$schema: "http://json-schema.org/draft-04/schema#"

id: "virus_sequence_blastn"
title: Virus Sequence Blastn
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: genomic_data_file
program: '*'
project: '*'
description: >
  Provides result details for blast hit for contigs against the nucleotide blast database using the megablast algorithm.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type


links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: virus_sequence_blastns
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: virus_sequence_contigs
        backref: virus_sequence_blastns
        label: data_from
        target_type: virus_sequence_contig
        multiplicity: many_to_many
        required: false


required:
  - type
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type


uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "virus_sequence_blastn" ]

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Nucleotide blast

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Virus Sequence Blastn

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - json
      - txt
      - tsv

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  virus_sequence_contigs:
    $ref: "_definitions.yaml#/to_many"

  run:
    description: >
      SRR accession ID.
    type: string
