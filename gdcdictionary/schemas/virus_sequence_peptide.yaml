$schema: "http://json-schema.org/draft-04/schema#"

id: "virus_sequence_peptide"
title: Virus Sequence Peptide
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: analysis
program: '*'
project: '*'
description: >
  Provides details on peptides annotated on contigs using VIGOR3.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: virus_sequence_peptides
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: virus_sequence_contigs
        backref: virus_sequence_peptides
        label: data_from
        target_type: virus_sequence_contig
        multiplicity: many_to_many
        required: false


required:
  - type
  - submitter_id


uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  virus_sequence_contigs:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  name:
    description: >
      Peptide ID.
    type: string

  contig:
    description: >
      Contig ID.
    type: string

  run:
    description: >
      SRR accession.
    type: string

  location:
    description: >
      contig coordinates for the annotated gene.
    type: string

  gene:
    description: >
      gene name.
    type: string

  product:
    description: >
      peptide product name.
    type: string

  ref_db:
    description: >
      databse containing the reference sequence.
    type: string

  ref_id:
    description: >
      accession for the reference sequence.
    type: string

  sequence:
    description: >
      peptide sequencing.
    type: string
