$schema: "http://json-schema.org/draft-04/schema#"

id: "summary_socio_demographic"
title: Summary Socio Demographic
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: clinical
program: '*'
project: '*'
description: >
  Summary Socio Demographic Reports.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: summary_locations
    backref: summary_socio_demographics
    label: performed_at
    target_type: summary_location
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - summary_locations

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  par_median:
    description: >
      Median parent household income (rounded to nearest $100)
    type: integer

  k_median:
    description: >
      Median child individual earnings in 2014 (rounded to the nearest $100)
    type: integer

  par_q1:
    description: >
      Fraction of parents in the Bottom 20% of the income distribution
    type: number

  par_top1pc:
    description: >
      Fraction of parents in the Top 1% of the income distribution
    type: number

  kq5_cond_parq1:
    description: >
      Percent of children who reach the Top 20% of the income distribution among children with parents in the Bottom 20% of the income distribution
    type: number

  ktop1pc_cond_parq1:
    description: >
      Percent of children who reach the Top 1% of the income distribution among children with parents in the Bottom 20% of the income distribution
    type: number

  mr_kq5_pq1:
    description: >
      Mobility Rate: Percent of students who have parents in the Bottom 20% of the income distribution and reach the Top 20% of the income distribution
    type: number

  mr_ktop1_pq1:
    description: >
      Upper-Tail Mobility Rate: Percent of students who have parents in the Bottom 20% of the income distribution and reach the Top 1% of the income distribution
    type: number

  trend_parq1:
    description: >
      Change in % of Parents from the Bottom 20% of the income distribution between the 1980 and 1991 cohorts
    type: number

  trend_bottom40:
    description: >
      Change in % of Parents from the Bottom 40% of the income distribution between the 1980 and 1991 cohorts
    type: number

  count:
    description: >
      Average number of children per cohort
    type: number

  institution_type:
    description: >
      Type of institution
    enum:
      - "Public"
      - "Private non-profit"
      - "For-profit"

  tier:
    description: >
      Selectivity and type combination
    enum:
      - "Ivy Plus"
      - "Other elite schools (public or private)"
      - "Highly selective public"
      - "Highly selective private"
      - "Selective public"
      - "Selective private"
      - "Nonselective 4-year public"
      - "Nonselective 4-year private not-for-profit"
      - "Two-year (public and privat not-for-profit)"
      - "Four-year for-profit"
      - "Two-year for-profit"
      - "Less than two year schools of any type"
      - "Attending college with insufficient data"
      - "Not in college between the ages of 19-22"


  iclevel:
    description: >
      Selectivity and type combination
    enum:
      - "Four-year"
      - "Two-year"
      - "Less than Two-year"

  multi:
    description: >
      Indicator that equals 1 if multiple colleges (IPEDS Unit IDs) are grouped in this Super OPEID
    enum:
      - "True"
      - "False"
      - "Unknown"

  female:
    description: >
      Fraction female among kids
    type: number

  k_married:
    description: >
      Fraction of kids married in 2014
    type: number

  par_mean:
    description: >
      Mean parental income
    type: number

  par_rank:
    description: >
      Mean parental income rank
    type: number


  par_q2:
    description: >
      Fraction of parents in an income quintile [PARQUINT=2]. 1 is the bottom quintile and 5 is the top
    type: number

  par_q3:
    description: >
      Fraction of parents in an income quintile [PARQUINT=3]. 1 is the bottom quintile and 5 is the top
    type: number

  par_q4:
    description: >
      Fraction of parents in an income quintile [PARQUINT=4]. 1 is the bottom quintile and 5 is the top
    type: number

  par_q5:
    description: >
      Fraction of parents in an income quintile [PARQUINT=5]. 1 is the bottom quintile and 5 is the top
    type: number


  par_top10pc:
    description: >
      Fraction of parents in the top percentile [PCTILE=10]. For instance, par_toppt1pc refers to parents in the top 0.1% of the income distribution.
    type: number

  par_top5pc:
    description: >
      Fraction of parents in the top percentile [PCTILE=5]. For instance, par_toppt1pc refers to parents in the top 0.1% of the income distribution.
    type: number

  par_toppt1pc:
    description: >
      Fraction of parents in the top percentile [PCTILE=1]. For instance, par_toppt1pc refers to parents in the top 0.1% of the income distribution.
    type: number


  k_rank:
    description: >
      Mean kid earnings rank
    type: number

  k_mean:
    description: >
      Mean kid earnings
    type: number

  k_median_nozero:
    description: >
      Median child individual earnings among positive earners in 2014 (rounded to the nearest $100)
    type: integer

  k_0inc:
    description: >
      Fraction of kids with zero labor earnings
    type: number


  k_q1:
    description: >
      Fraction of kids in an income quintile [KIDQUINT=1]. 1 is the bottom quintile and 5 is the top.
    type: number

  k_q2:
    description: >
      Fraction of kids in an income quintile [KIDQUINT=2]. 1 is the bottom quintile and 5 is the top.
    type: number

  k_q3:
    description: >
      Fraction of kids in an income quintile [KIDQUINT=3]. 1 is the bottom quintile and 5 is the top.
    type: number

  k_q4:
    description: >
      Fraction of kids in an income quintile [KIDQUINT=4]. 1 is the bottom quintile and 5 is the top.
    type: number

  k_q5:
    description: >
      Fraction of kids in an income quintile [KIDQUINT=5]. 1 is the bottom quintile and 5 is the top.
    type: number


  k_top10pc:
    description: >
      Fraction of kids in the top percentile [PCTILE=10]. For instance, top1pc refers to children in the top 1% of the income distribution.
    type: number

  k_top5pc:
    description: >
      Fraction of kids in the top percentile [PCTILE=5]. For instance, top1pc refers to children in the top 1% of the income distribution.
    type: number

  k_top1pc:
    description: >
      Fraction of kids in the top percentile [PCTILE=1]. For instance, top1pc refers to children in the top 1% of the income distribution.
    type: number


  k_rank_cond_parq1:
    description: >
      Mean kid earnings rank conditional on parent in quintile [PARQUINT=1]
    type: number

  k_rank_cond_parq2:
    description: >
      Mean kid earnings rank conditional on parent in quintile [PARQUINT=2]
    type: number

  k_rank_cond_parq3:
    description: >
      Mean kid earnings rank conditional on parent in quintile [PARQUINT=3]
    type: number

  k_rank_cond_parq4:
    description: >
      Mean kid earnings rank conditional on parent in quintile [PARQUINT=4]
    type: number

  k_rank_cond_parq5:
    description: >
      Mean kid earnings rank conditional on parent in quintile [PARQUINT=5]
    type: number



  kq1_cond_parq1:
    description: >
      Probability of kid in quintile [KIDQUINT=1] conditional on parent in quintile [PARQUINT=1]
    type: number

  kq2_cond_parq1:
    description: >
      Probability of kid in quintile [KIDQUINT=2] conditional on parent in quintile [PARQUINT=1]
    type: number

  kq3_cond_parq1:
    description: >
      Probability of kid in quintile [KIDQUINT=3] conditional on parent in quintile [PARQUINT=1]
    type: number

  kq4_cond_parq1:
    description: >
      Probability of kid in quintile [KIDQUINT=4] conditional on parent in quintile [PARQUINT=1]
    type: number


  kq1_cond_parq2:
    description: >
      Probability of kid in quintile [KIDQUINT=1] conditional on parent in quintile [PARQUINT=2]
    type: number

  kq2_cond_parq2:
    description: >
      Probability of kid in quintile [KIDQUINT=2] conditional on parent in quintile [PARQUINT=2]
    type: number

  kq3_cond_parq2:
    description: >
      Probability of kid in quintile [KIDQUINT=3] conditional on parent in quintile [PARQUINT=2]
    type: number

  kq4_cond_parq2:
    description: >
      Probability of kid in quintile [KIDQUINT=4] conditional on parent in quintile [PARQUINT=2]
    type: number

  kq5_cond_parq2:
    description: >
      Probability of kid in quintile [KIDQUINT=5] conditional on parent in quintile [PARQUINT=2]
    type: number


  kq1_cond_parq3:
    description: >
      Probability of kid in quintile [KIDQUINT=1] conditional on parent in quintile [PARQUINT=3]
    type: number

  kq2_cond_parq3:
    description: >
      Probability of kid in quintile [KIDQUINT=2] conditional on parent in quintile [PARQUINT=3]
    type: number

  kq3_cond_parq3:
    description: >
      Probability of kid in quintile [KIDQUINT=3] conditional on parent in quintile [PARQUINT=3]
    type: number

  kq4_cond_parq3:
    description: >
      Probability of kid in quintile [KIDQUINT=4] conditional on parent in quintile [PARQUINT=3]
    type: number

  kq5_cond_parq3:
    description: >
      Probability of kid in quintile [KIDQUINT=5] conditional on parent in quintile [PARQUINT=3]
    type: number


  kq1_cond_parq4:
    description: >
      Probability of kid in quintile [KIDQUINT=1] conditional on parent in quintile [PARQUINT=4]
    type: number

  kq2_cond_parq4:
    description: >
      Probability of kid in quintile [KIDQUINT=2] conditional on parent in quintile [PARQUINT=4]
    type: number

  kq3_cond_parq4:
    description: >
      Probability of kid in quintile [KIDQUINT=3] conditional on parent in quintile [PARQUINT=4]
    type: number

  kq4_cond_parq4:
    description: >
      Probability of kid in quintile [KIDQUINT=4] conditional on parent in quintile [PARQUINT=4]
    type: number

  kq5_cond_parq4:
    description: >
      Probability of kid in quintile [KIDQUINT=5] conditional on parent in quintile [PARQUINT=4]
    type: number


  kq1_cond_parq5:
    description: >
      Probability of kid in quintile [KIDQUINT=1] conditional on parent in quintile [PARQUINT=5]
    type: number

  kq2_cond_parq5:
    description: >
      Probability of kid in quintile [KIDQUINT=2] conditional on parent in quintile [PARQUINT=5]
    type: number

  kq3_cond_parq5:
    description: >
      Probability of kid in quintile [KIDQUINT=3] conditional on parent in quintile [PARQUINT=5]
    type: number

  kq4_cond_parq5:
    description: >
      Probability of kid in quintile [KIDQUINT=4] conditional on parent in quintile [PARQUINT=5]
    type: number

  kq5_cond_parq5:
    description: >
      Probability of kid in quintile [KIDQUINT=5] conditional on parent in quintile [PARQUINT=5]
    type: number



  ktop1pc_cond_parq2:
    description: >
      Probability of kid in top 1% conditional on parent in quintile [PARQUINT=2]
    type: number

  ktop1pc_cond_parq3:
    description: >
      Probability of kid in top 1% conditional on parent in quintile [PARQUINT=3]
    type: number

  ktop1pc_cond_parq4:
    description: >
      Probability of kid in top 1% conditional on parent in quintile [PARQUINT=4]
    type: number

  ktop1pc_cond_parq5:
    description: >
      Probability of kid in top 1% conditional on parent in quintile [PARQUINT=5]
    type: number



  k_married_cond_parq1:
    description: >
      Fraction of kids married conditional on parent in quintile [PARQUINT=1]
    type: number

  k_married_cond_parq2:
    description: >
      Fraction of kids married conditional on parent in quintile [PARQUINT=2]
    type: number

  k_married_cond_parq3:
    description: >
      Fraction of kids married conditional on parent in quintile [PARQUINT=3]
    type: number

  k_married_cond_parq4:
    description: >
      Fraction of kids married conditional on parent in quintile [PARQUINT=4]
    type: number

  k_married_cond_parq5:
    description: >
      Fraction of kids married conditional on parent in quintile [PARQUINT=5]
    type: number


  shareimputed:
    description: >
      Share of count-weighted data that was imputed using information from the 1983-84 cohorts
    type: number

  imputed:
    description: >
      Indicator if any data for that super_opeid was imputed
    enum:
      - "True (1)"
      - "False (0)"
      - "Unknown (no record)"

  cohort:
    description: >
      Year of birth of children in this row
    type: integer

  k_nowork:
    description: >
      Fraction of kids not working
    type: number

  married:
    description: >
      Fraction of kids not working
    type: number

  tot_count:
    description: >
      Number of kids in the cohort-tier
    type: integer

  density:
    description: >
      Fraction of kids in each par_ventile by tier and cohort (parent income distribution, defined as count/tot_count)
    type: integer

  par_ventile:
    description: >
      Parent income ventiles 1 to 20, with 1 for bottom ventile and 20 for top ventile. par_ventile = 99 provides data for the 99th parent income percentile.
    type: number
    
  pctile:
    description: >
      Income percentile
    type: number

  k_indv_earn:
    description: >
      Minimum individual earnings for children in this percentile in their cohort (baseline income definition)
    type: number

  k_wagse_hh:
    description: >
      Minimum household income for children in this percentile in their cohort
    type: integer

  k_agi:
    description: >
      Minimum household earnings for children in this percentile in their cohort
    type: integer

  par_hh_inc:
    description: >
      Minimum household income for parents in this percentile among parents with children in the same birth cohort
    type: integer

  public:
    description: >
      Indicator for public universities
    enum:
      - "True"
      - "False"
      - "Unknown"

  barrons:
    description: >
      Barron’s selectivity index
    enum:
      - "Elite"
      - "Highly Selective"
      - "Selective"
      - "Special"
      - "Non-selective"

  exp_instr_pc_2000:
    description: >
      Instructional Expenditures per Student in [YEAR] = 2000
    type: number

  exp_instr_pc_2013:
    description: >
      Instructional Expenditures per Student in [YEAR] = 2013
    type: number

  hbcu:
    description: >
      Indicator if historically black college/univ
    enum:
      - "True"
      - "False"
      - "Unknown"
    
  ipeds_enrollment_2013:
    description: >
      Total IPEDS undergraduate enrollment (full time + part time) in Fall [YEAR] = 2013
    type: integer

  ipeds_enrollment_2000:
    description: >
      Total IPEDS undergraduate enrollment (full time + part time) in Fall [YEAR] = 2000
    type: integer
    
  sticker_price_2013:
    description: >
      Average Annual Cost of Attendance (Tuition + Fees) in [YEAR] = 2013
    type: number

  sticker_price_2000:
    description: >
      Average Annual Cost of Attendance (Tuition + Fees) in [YEAR] = 2000
    type: number
    
  grad_rate_150_p_2013:
    description: >
      Percentage of students graduating within 150 percent of normal time at four-year and two-year institutions in [YEAR] = 2013 
    type: number

  grad_rate_150_p_2002:
    description: >
      Percentage of students graduating within 150 percent of normal time at four-year and two-year institutions in [YEAR] = 2002 
    type: number
    
  avgfacsal_2013:
    description: >
      Avg. Faculty Salary in [YEAR] = 2013
    type: number

  avgfacsal_2001:
    description: >
      Avg. Faculty Salary in [YEAR] = 2001
    type: number

  sat_avg_2013:
    description: >
      Average SAT scores (scaled to 1600) in [YEAR] = 2013, defined as the mean of the 25th and 75th percentile of math+verbal SAT scores. Missing for institutions that do not require SAT.
    type: number

  sat_avg_2001:
    description: >
      Average SAT scores (scaled to 1600) in [YEAR] = 2001, defined as the mean of the 25th and 75th percentile of math+verbal SAT scores. Missing for institutions that do not require SAT.
    type: number

  scorecard_netprice_2013:
    description: >
      Net Cost of Attendance for Bottom 20% Income Quintile in 2013 from College Scorecard
    type: number

  scorecard_rej_rate_2013:
    description: >
      Rejection (one minus acceptance) rate in 2013 from College Scorecard
    type: number

  scorecard_median_earnings_2011:
    description: >
      Median earnings of students in 2011 who are working and not enrolled 10 years after entry using data from College Scorecard
    type: number

  endowment_pc_2000:
    description: >
      Endowment Assets per Student in 2000
    type: number

  exp_instr_2012:
    description: >
      Total Instructional Expenditures in [YEAR]=2012
    type: number

  exp_instr_2000:
    description: >
      Total Instructional Expenditures in [YEAR]=2000
    type: number

  asian_or_pacific_share_fall_2000:
    description: >
      Share of Asian or Pacific Islander undergraduate students in Fall 2000
    type: number

  black_share_fall_2000:
    description: >
      Share of Black undergraduate students in Fall 2000
    type: number

  hisp_share_fall_2000:
    description: >
      Share of Hispanic undergraduate students in Fall 2000
    type: number

  alien_share_fall_2000:
    description: >
      Share of Non-resident alien undergraduate students in Fall 2000
    type: number

  pct_arthuman_2000:
    description: >
      Arts and Humanities Major Share in 2000
    type: number

  pct_business_2000:
    description: >
      Business Major Share in 2000
    type: number

  pct_health_2000:
    description: >
      Health and Medicine Major Share in 2000
    type: number

  pct_multidisci_2000:
    description: >
      Multi/Interdisciplinary Studies Major Share in 2000
    type: number

  pct_publicsocial_2000:
    description: >
      Public and Social Services Major Share in 2000
    type: number

  pct_stem_2000:
    description: >
      STEM Major Share in 2000
    type: number

  pct_socialscience_2000:
    description: >
      Social Sciences Major Share in 2000
    type: number

  pct_tradepersonal_2000:
    description: >
      Trades and Personal Services Major Share in 2000
    type: number

  opeid:
    description: >
      College OPEID from Department of Education
    type: integer

  institution_name:
    description: >
      College Name from Department of Education
    type: string

  superopeid_name:
    description: >
      College or College Group name in our data. Where super_opeid>1000, superopeid_name is the same as institution_name.
    type: string
  
  state_abbr:
    description: >
      State Abbreviation
    type: string

  normed_par_q1:
    description: >
      Normed fraction of parents in an income quintile [PARQUINT] = 1 
    type: number

  normed_par_q2:
    description: >
      Normed fraction of parents in an income quintile [PARQUINT] = 2
    type: number

  normed_par_q3:
    description: >
      Normed fraction of parents in an income quintile [PARQUINT] = 3
    type: number

  normed_par_q4:
    description: >
      Normed fraction of parents in an income quintile [PARQUINT] = 4
    type: number

  normed_par_q5:
    description: >
      Normed fraction of parents in an income quintile [PARQUINT] = 5
    type: number

  normed_mr_kq5_pq1:
    description: >
      Normed mobility rate (joint probability of parents in normed bottom quintile and child in top quintile of the income distribution)
    type: number

  normed_mr_ktop1_pq1:
    description: >
      Normed upper-tail mobility rate (joint probability of parents in normed bottom quintile and child in top 1% of the income distribution)
    type: number
  
    

  


    
    
    
    















  summary_locations:
    $ref: "_definitions.yaml#/to_many"
