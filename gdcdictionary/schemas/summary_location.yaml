$schema: "http://json-schema.org/draft-04/schema#"

id: "summary_location"
title: Summary Location
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: administrative
program: '*'
project: '*'
description: "Location of a project."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: summary_locations
    label: refers_to
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - projects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  province_state:
    description: >
      Province or state
    type: string

  country_region:
    description: >
      Country or region
    type: string
    
  county:
    description: >
      County
    type: string
    termDef:
      - term: county
        source: NCI Thesaurus
        term_id: C49292
        term_version: 20.03e (Release date:2020-03-31) 

  latitude:
    description: >
      Latitude
    type: string
    termDef:
      - term: latitude
        source: NCI Thesaurus
        term_id: C68642
        term_version: 20.03e (Release date:2020-03-31) 

  longitude:
    description: >
      Longitude
    type: string
    termDef:
      - term: longitude
        source: NCI Thesaurus
        term_id: C68643
        term_version: 20.03e (Release date:2020-03-31) 

  FIPS:
    description: >
      FIPS
    type: integer
    termDef:
      - term: FIPS
        source: NCI Thesaurus
        term_id: C71327
        term_version: 20.03e (Release date:2020-03-31) 

  iso2: 
    description: >
      iso2
    type: string

  iso3: 
    description: >
      iso3
    type: string
  
  code3:
    description: >
      code3
    type: integer 
    
  zipcode:
    description: >
      The zip code number for the location.
    type: string
    termDef:
      - term: FIPS
        source: NCI Thesaurus
        term_id: C25720
        term_version: 20.03e (Release date:2020-03-31)   

  reporting_org:
    description: >
      Reporting organization
    type: string  

  reporting_org_status:
    description: >
      Reporting organization operational status
    enum: 
      - "Open"
      - "Closed"
      - "Not Reported"
      - "Unknown"

  community_area:
    description: >
      Community Area or Neighborhood
    type: string     

  state_hospital_region:
    description: >
      Illinois state hospital region
    type: string 

  state_region_description:
    description: >
      Illinois state hospital region desciption 
    type: string 

  npi:
    description: >
      National Provider Identifier 
    type: string 

  provider_first_line_business_pr:
    description: >
      Provider First Line Business Practice Address
    type: string
  
  provider_second_line_business_pr:
    description: >
      Provider Second Line Business Practice Address
    type: string
  
  provider_business_practice_city:
    description: >
      Provider Business Practice City
    type: string
  
  provider_business_practice_st:
    description: >
      Provider Business Practice State
    type: string

  projects:
    $ref: "_definitions.yaml#/to_one_project"
