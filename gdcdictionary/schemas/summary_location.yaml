$schema: "http://json-schema.org/draft-04/schema#"

id: "summary_location"
title: Summary Location
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: administrative
program: '*'
project: '*'
description: "Location of a project."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: summary_locations
    label: refers_to
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - projects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  province_state:
    description: >
      Province or state
    type: string

  country_region:
    description: >
      Country or region
    type: string

  county:
    description: >
      County
    type: string
    termDef:
      - term: county
        source: NCI Thesaurus
        term_id: C49292
        term_version: 20.03e (Release date:2020-03-31)

  latitude:
    description: >
      Latitude
    type: string
    termDef:
      - term: latitude
        source: NCI Thesaurus
        term_id: C68642
        term_version: 20.03e (Release date:2020-03-31)

  longitude:
    description: >
      Longitude
    type: string
    termDef:
      - term: longitude
        source: NCI Thesaurus
        term_id: C68643
        term_version: 20.03e (Release date:2020-03-31)

  FIPS:
    description: >
      The Federal Information Processing Standards codes for specific geographic areas.
    type: integer
    termDef:
      - term: FIPS
        source: NCI Thesaurus
        term_id: C71327
        term_version: 20.03e (Release date:2020-03-31)

  iso2:
    description: >
      The two-letter code (alpha-2) from the International Organization for Standardization.
    type: string

  iso3:
    description: >
      The three-letter code (alpha-3) from the International Organization for Standardization.
    type: string

  code3:
    description: >
      The UID code for the location as determined by the following criteria found here: https://github.com/CSSEGISandData/COVID-19/tree/master/csse_covid_19_data#uid-lookup-table-logic
    type: integer

  zipcode:
    description: >
      The zip code number for the location.
    type: string
    termDef:
      - term: FIPS
        source: NCI Thesaurus
        term_id: C25720
        term_version: 20.03e (Release date:2020-03-31)

  reporting_org:
    description: >
      Reporting organization
    type: string

  reporting_org_status:
    description: >
      Reporting organization operational status.
    enum:
      - "Open"
      - "Closed"
      - "Not Reported"
      - "Unknown"

  community_area:
    description: >
      Community Area or Neighborhood.
    type: string

  state_hospital_region:
    description: >
      State hospital region.
    type: string

  state_region_description:
    description: >
      State hospital region desciption.
    type: string

  npi:
    description: >
      National Provider Identifier.
    type: string

  first_line_address:
    description: >
      First line of address.
    type: string

  second_line_address:
    description: >
      Second line of address.
    type: string

  city:
    description: >
      City
    type: string

  projects:
    $ref: "_definitions.yaml#/to_one_project"
