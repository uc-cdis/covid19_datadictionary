$schema: "http://json-schema.org/draft-04/schema#"

id: "virus_genome_variation"
title: Virus Genome Variation
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: data_file
program: '*'
project: '*'
description: >
  Data file containing virus genome variations called from aligned reads.
additionalProperties: false
submittable: true
validators: null


systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: virus_genome_variation
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: virus_sequences_run_taxonomies
        backref: virus_genome_variation
        label: data_from
        target_type: virus_sequence_run_taxonomy
        multiplicity: many_to_many
        required: false
      - name: virus_sequences
        backref: virus_genome_variation
        label: data_from
        target_type: virus_sequence
        multiplicity: many_to_many
        required: false


required:
  - type
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format


uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  virus_sequences_run_taxonomies:
    $ref: "_definitions.yaml#/to_many"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Simple Nucleotide Variation" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Virus Genome Variation" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: [ "VCF" ]

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation


  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  virus_sequences:
    $ref: "_definitions.yaml#/to_many"
