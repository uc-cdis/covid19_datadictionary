$schema: "http://json-schema.org/draft-04/schema#"

id: "virus_genome"
title: Virus Genome
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: genomic_data_file
program: '*'
project: '*'
description: >
  Data file containing virus genomic files.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: virus_genomes
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: samples
        backref: virus_genomes
        label: data_from
        target_type: sample
        multiplicity: many_to_one
        required: false
      - name: studies
        backref: virus_genomes
        label: data_from
        target_type: study
        multiplicity: many_to_many
        required: false

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type


uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "virus_genome" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Annotated Sequence
      - Sequence
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Complete Genomic Sequence
      - Complete Genome
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - gb
  data_source:
    description: >
      The source of the virus genome.
    enum:
      - GenBank
      - NCBI

  # Prop originated from Sars-cov2 project
  accession:
    description: >
      The accession id of the virus genome.
    type: string

# Prop originated from Sars-cov2 project
  accession_date:
    description: >
      The accession date for the record.
    type: string

# Prop originated from SRA/GenBank Project
  accession:
    description: "SRA Run accession in the form of SRR######## (ERR or DRR for INSDC partners)."
    type: string

# Prop originated from SRA/GenBank Project
  experiment:
    description: "The accession in the form of SRX######## (ERX or DRX for INSDC partners)."
    type: string
    
# Prop originated from SRA/GenBank Project
  sra_study:
    description: "SRA Study accession in the form of SRP######## (ERP or DRP for INSDC partners)."
    type: string
    
# Prop originated from SRA/GenBank Project
  mbytes:
    description: "Number of mega bytes of data in the SRA Run."
    type: integer

# Prop originated from SRA/GenBank Project
  completeness:
    description: "The completeness of the genetic sequence."
    enum:
      - complete
      - partial


  samples:
    $ref: "_definitions.yaml#/to_one"
  studies:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
