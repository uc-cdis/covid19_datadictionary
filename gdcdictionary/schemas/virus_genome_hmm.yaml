$schema: "http://json-schema.org/draft-04/schema#"

id: "virus_genome_hmm"
title: Virus Genome HMM
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: genomic_data_file
program: '*'
project: '*'
description: >
  Data file containing virus genome HMM files.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: virus_genome_hmms
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: virus_genome_alignments
        backref: virus_genome_hmms
        label: data_from
        target_type: virus_genome_alignment
        multiplicity: many_to_one
        required: false


required:
  - type
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type


uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "virus_genome_hmm" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Nucleotide
      - Protein

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Sequence HMM

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - txt
      - hmmer

  hmm_build_tool:
    description : >
        The tool that was used to create the HMM file.
    enum:
      - hmmbuild

  virus_genome_alignments:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
