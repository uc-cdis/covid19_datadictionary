$schema: "http://json-schema.org/draft-04/schema#"

id: "virus_sequence_alignment"
title: Virus Sequence Alignment
type: object
namespace: https://chicagoland.pandemicresponsecommons.org
category: genomic_data_file
program: '*'
project: '*'
description: >
  Data file containing virus sequence alignment files.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: virus_sequence_alignments
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: virus_sequences
        backref: virus_sequence_alignments
        label: data_from
        target_type: virus_sequence
        multiplicity: many_to_many
        required: false


required:
  - type
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type


uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "virus_sequence_alignment" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Nucleotide
      - Protein
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Sequence Alignment
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - fasta
      - aln
      - maf
  alignment_tool:
    description : >
        The alignment tool that was used to create the alignment file.
    enum:
      - MAFFT
      - ClustalW
      - muscle
      - Clustal Omega

  virus_sequences:
    $ref: "_definitions.yaml#/to_many"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
